<!DOCTYPE html>
<html lang="FR-fr">
  <head>
        <title>Mon Poulallier</title>
        <meta charset="UTF-8">
        <link rel="icon" type="image/png" href="asset/img/logo.png" />
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/d50a18be62.js" crossorigin="anonymous"></script>
        <script src="asset/js/theme.js"></script>
        <script>
            function myFunction() {
                var x = document.getElementById("nombrePoule").value;
                if(x <= 1) {
                    alert("Il y a " + x + " poule.")
                }else {
                    alert("Il y a " + x + " poules.")
                }
            }
        </script>
  </head>
  <body>
    <header>
      <img src="asset/img/logo.png" id="logo">
      <h1>Poulailler Autonome</h1>
    </header>
    <main>

      <input type="number" value="50" id="nombrePoule"  min="0" max="200" step="1"onkeydown="if(event.key==='.'){event.preventDefault();}"  oninput="event.target.value = event.target.value.replace(/[^0-9]*/g,'');">
      <button class="open" onclick="myFunction()">OPEN THE GATE</button>
      <!--<button type="button" onclick="switch_style('yellow');return false;" name="theme" value="yellow Theme" id="yellow">Yellow Theme</button>
      <button type="button" onclick="switch_style('dark');return false;" name="theme" value="dark Theme" id="dark">Dark Theme</button>-->
      <div class="setting">
        <label for="myCheck"><i class="fas fa-random"></i> Mode Clair:</label>
      </div>
      <input type="checkbox" id="myCheck" onclick="switch_theme()">
    <main>
  </body>
</html>
